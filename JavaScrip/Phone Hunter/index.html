<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
            rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>

        </header>
        <main>
            <section class="bg-red-200 p-2 m-4">
                <input id="search-field" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                <button onclick="searPhone()" class="btn btn-success text-white">Success</button>
            </section>

            <section>
                <div id="loading-spiner" class="text-center my-52 hidden">
                    <span class="loading loading-spinner text-primary loading-lg"></span>
                </div>
                <div id="phone-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 ">
                </div>
                <div class="m-6 text-center hidden" id="load-more">
                    <button onclick="loadAllData()" class="btn btn-accent w-3/2 text-white">Load More Phone</button>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
